<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <!-- Bootstrap 5 CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS - Optional, for additional styling */
        body {
            font-family: sans-serif;
            background-color: #f8f9fa; /* Bootstrap's light gray background */
        }

        .container {
            margin-top: 50px;
            text-align: center;
        }

        .btn-primary {
            background-color: #007bff; /* Bootstrap's primary color */
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Hello World!</h1>
        </header>
        <main>
            <p class="lead">This is a simple "Hello World" web page created with Bootstrap.</p>
            <button type="button" class="btn btn-primary" id="helloButton">Say Hello</button>
        </main>
    </div>

    <!-- Bootstrap 5 JavaScript (Popper.js and Bootstrap JS) from CDN - Required for some Bootstrap features -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
        // JavaScript for button click event
        document.getElementById('helloButton').addEventListener('click', function() {
            alert('Hello, World!');
        });
    </script>
</body>
</html>
